name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: aidesign_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm ci

    - name: Generate Prisma Client
      working-directory: ./backend
      run: |
        npx prisma generate

    - name: Setup test environment
      working-directory: ./backend
      run: |
        # Create environment file for tests
        cp .env.example .env.test
        echo "NODE_ENV=test" >> .env.test
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/aidesign_test" >> .env.test
        echo "REDIS_URL=redis://localhost:6379/1" >> .env.test
        echo "JWT_SECRET=test-jwt-secret-key" >> .env.test

    - name: Run database migrations
      working-directory: ./backend
      run: |
        npx prisma migrate deploy --schema prisma/schema.prisma
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aidesign_test

    - name: Run linting
      working-directory: ./backend
      run: |
        npm run lint

    - name: Run unit tests
      working-directory: ./backend
      run: |
        npm run test -- --coverage --testPathPattern="services"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aidesign_test
        REDIS_URL: redis://localhost:6379/1

    - name: Run integration tests
      working-directory: ./backend
      run: |
        npm run test -- --coverage --testPathPattern="routes"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aidesign_test
        REDIS_URL: redis://localhost:6379/1

    - name: Run E2E tests
      working-directory: ./backend
      run: |
        npm run test -- --coverage --testPathPattern="e2e"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aidesign_test
        REDIS_URL: redis://localhost:6379/1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true

    - name: Build project
      working-directory: ./backend
      run: |
        npm run build

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm ci

    - name: Run frontend tests
      working-directory: ./frontend
      run: |
        npm run test -- --coverage --watchAll=false

    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm run build

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage

  security-scan:
    runs-on: ubuntu-latest
    needs: [test, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      working-directory: ./backend
      run: |
        npm audit --audit-level moderate

    - name: Run dependency check
      working-directory: ./backend
      run: |
        npx audit-ci --moderate