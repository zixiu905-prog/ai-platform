version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aidesign-test-postgres
    environment:
      POSTGRES_DB: aidesign_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d aidesign_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: aidesign-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: aidesign-test-runner
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:test@postgres:5432/aidesign_test
      REDIS_URL: redis://redis:6379/1
      JWT_SECRET: test-jwt-secret-key-for-ci
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./coverage:/app/coverage
      - ./test-results:/app/test-results
    command: npm run test:ci

volumes:
  postgres_test_data: