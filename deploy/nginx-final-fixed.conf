server {
    listen 80;
    server_name www.aidesign.ltd;
    
    root /var/www/aidesign.ltd;
    index index.html;

    location = /api/version {
        default_type application/json;
        return 200 '{"version":"1.0.0","releaseDate":"2026-01-09T00:00:00Z","platforms":{"windows":{"web":{"name":"Web Installer","url":"https://www.aidesign.ltd/downloads/AI-Platform-Web-Installer-1.0.0.exe","size":"2-5 MB","recommended":true,"description":"Fast download, installs from cloud"},"full":{"name":"Full Installer","url":"https://www.aidesign.ltd/releases/v1.0.0/AI-Platform-Setup-1.0.0.exe","size":"170 MB","recommended":false,"description":"Complete offline installation"}}},"releaseNotes":"Initial release of AI Platform desktop application","systemRequirements":"Windows 10 or later (x64)"}}';
    }

    location = /releases/latest.json {
        default_type application/json;
        return 200 '{"version":"1.0.0","releaseDate":"2026-01-09T00:00:00Z","platforms":{"windows":{"web":{"name":"Web Installer","url":"https://www.aidesign.ltd/downloads/AI-Platform-Web-Installer-1.0.0.exe","size":"2-5 MB","recommended":true,"description":"Fast download, installs from cloud"},"full":{"name":"Full Installer","url":"https://www.aidesign.ltd/releases/v1.0.0/AI-Platform-Setup-1.0.0.exe","size":"170 MB","recommended":false,"description":"Complete offline installation"}}},"releaseNotes":"Initial release of AI Platform desktop application","systemRequirements":"Windows 10 or later (x64)"}}';
    }

    location /api/ {
        proxy_pass http://172.17.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /downloads/ {
        alias /var/www/aidesign.ltd/downloads/;
        autoindex off;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
    }

    location /releases/ {
        alias /var/www/aidesign.ltd/releases/;
        autoindex off;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
    }

    location ~* \.json$ {
        default_type application/json;
        try_files $uri =404;
    }
}

